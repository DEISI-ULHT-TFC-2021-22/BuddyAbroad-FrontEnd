<ion-header class="ion-no-border">
    <ion-toolbar style="color:#F0F0F0;">
        <div class="container">

            <div class="container__image">
                <img src="assets/logoandname.png">
            </div>

            <div class="container__text">
                <ion-title class="ion-text-center" style="font:bold 23px OpenSans-Bold;color: #3D3D3D;"></ion-title>
            </div>
        </div>

        <ion-buttons slot="end">
            <ion-button routerLink="/messages/">
                <ion-icon name="chatbox-ellipses" class="belllogo" ></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="notifications" class="belllogo"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>

    <div class="container-home">
        <ion-slides [options]="slideOptions">
            <ion-slide>
                <ion-card class="card-image-home">
                    <ion-img src="assets/home_img_3.png" class="img-home"></ion-img>                
                </ion-card>            
            </ion-slide>
            
            <ion-slide>
                <ion-card class="card-image-home">
                    <ion-img src="assets/toptrip1.jpg" class="img-home"></ion-img>
                </ion-card>
            </ion-slide>    
    
    
            <ion-slide>
                <ion-card class="card-image-home">
                    <ion-img src="assets/toptripbackground.jpg" class="img-home"></ion-img>
                </ion-card>
            </ion-slide>    
    
            <ion-slide>
                <ion-card class="card-image-home">
                    <ion-img src="assets/home_img_2.png" class="img-home"></ion-img>
                </ion-card>
            </ion-slide>    
        </ion-slides>

        <p id="slogan">The ultimate exchange of unique experiences</p>
    
    </div>

    <p class="topTrip-header">{{'Top Visits Today' | customTranslate | async}}</p>
    <!-- <ion-button (click)="teste()">aqui</ion-button>  -->
    <ion-slides class="slides-top-trip">
        <ion-slide *ngFor="let card of allTripCards">
            <ion-card (click)="createTripCards(card)" color="white" class="slide-card">
                <ion-img class="slide-card-image" [src]="card.imageURL"></ion-img>
                <div class="myOverlay">
                    <p class="price-tag">€ {{card.price}}</p>
                </div>
                <div class="title-overlay">
                    <span style="font: bold 18px OpenSans-Bold;color: #3D3D3D;">{{card.name | customTranslate | async}}</span>
                </div>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <p class="topTrip-header">{{'Visits Near Me' | customTranslate | async}}</p>
    <ion-slides class="slides-top-trip">
        <ion-slide *ngFor="let card of allTripCards.reverse()">
            <ion-card (click)="createTripCards(card)" color="white" class="slide-card">
                <ion-img class="slide-card-image" [src]="card.imageURL"></ion-img>
                <div class="myOverlay">
                    <p class="price-tag">€ {{card.price}}</p>
                </div>
                <div class="title-overlay">
                    <span style="font: bold 18px OpenSans-Bold;color: #3D3D3D;">{{card.name | customTranslate | async}}</span>
                </div>
            </ion-card>
        </ion-slide>
    </ion-slides>


</ion-content>
