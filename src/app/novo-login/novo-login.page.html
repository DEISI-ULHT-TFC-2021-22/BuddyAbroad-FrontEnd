<ion-header class="ion-no-border">

</ion-header>

<ion-content>
  <div class="image-container">
    <ion-img class="center" src="/assets/logo sem fundo.png"></ion-img>
  </div>

  <form [formGroup] = "myForm" (ngSubmit)="test()"> 
    <ion-item *ngFor="let c of loginForm">
      <ion-label position="stacked">
        {{ c.options.label }}
      </ion-label>

      <div [ngSwitch] = "c.type">
        <ion-input *ngSwitchCase="'input'"  [type] = "c.options.type ? c.options.type : 'text'" [formControlName] = "c.key" [placeholder] = "c.options.placeholder"></ion-input>
      </div>

    </ion-item>
  

    <!--<div class="buttons"> -->
      <ion-button type="submit" fill="outline" expand="block" [disabled]="!myForm.valid" class="login-button">
        Login
      </ion-button>

    </form>

      <ion-button (click)="goRegisterPage()" fill="outline" expand="block" class="sign-button">
        Sign Up
      </ion-button>

      <p id="forgot">Forgot your password? <a (click)="emailPopUp()">Click here</a></p>

      
      <!--<ion-button (click)="test()" fill="outline" expand="block" class="sign-button">
        test
      </ion-button> -->
      
      
    <!--</div>-->

</ion-content>
