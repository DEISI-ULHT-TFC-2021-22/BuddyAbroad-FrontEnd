<ion-header class="ion-no-border">

</ion-header>

<ion-content>
  <div class="image-container">
    <ion-img class="center" src="/assets/logo sem fundo.png"></ion-img>
  </div>

  <form [formGroup] = "myForm" (ngSubmit)="test()"> 
    <ion-item *ngFor="let c of loginForm">
      <ion-label position="stacked">
        {{ c.options.label | customTranslate | async }}
      </ion-label>

      <div [ngSwitch] = "c.type">
        <ion-input *ngSwitchCase="'input'"  [type] = "c.options.type ? c.options.type : 'text'" [formControlName] = "c.key" [placeholder] = "c.options.placeholder | customTranslate | async"></ion-input>
      </div>

    </ion-item>
  

    <!--<div class="buttons"> -->
      <ion-button type="submit" fill="outline" expand="block" [disabled]="!myForm.valid" class="login-button">
        {{'Login' | customTranslate | async}}
      </ion-button>

    </form>

      <ion-button (click)="goRegisterPage()" fill="outline" expand="block" class="sign-button">
        {{'Sign Up' | customTranslate | async}}
      </ion-button>

      <p id="forgot">{{'Forgot your password?' | customTranslate | async}}<a (click)="emailPopUp()">{{'Click here' | customTranslate | async}}</a></p>

      
      <!--<ion-button (click)="test()" fill="outline" expand="block" class="sign-button">
        test
      </ion-button> -->
      
      
    <!--</div>-->

</ion-content>
