<ion-header class="ion-no-border">

</ion-header>

<ion-content>
  <div class="image-container">
    <img class="center" src="/assets/logo sem fundo.png"/>
  </div>

  <div class = "form">
    <h4>Email</h4>
    <ion-input type="email" placeholder="Email">
    </ion-input>

    <h4>Password</h4>
    <ion-input type="password" placeholder="Password">
    </ion-input>
  </div>

  <ion-card-content>
    <div class="buttons">
      <ion-button (click)="goHomePage()" fill="outline" expand="block" class="login-button">
        Login
      </ion-button>

      <ion-button (click)="goRegisterPage()" fill="outline" expand="block" class="sign-button">
        Sign Up
      </ion-button>

      <!--
