<ion-header class="ion-no-border">
    <ion-toolbar style="color:#F0F0F0;">
        <div class="container">

            <div class="container__image">
                <img src="assets/logoandname.png">
            </div>

            <div class="container__text">
                <ion-title class="ion-text-center" style="font:bold 23px OpenSans-Bold;color: #3D3D3D;"></ion-title>
            </div>
        </div>

        <ion-buttons slot="end">
            <ion-button routerLink="/messages/">
                <ion-icon name="chatbox-ellipses" class="belllogo" ></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="notifications" class="belllogo"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- <ion-searchbar placeholder="Search" (ionInput)="filterList($event)"></ion-searchbar> -->
<ion-searchbar placeholder="Search" (ionInput)="filterTrips($event)"></ion-searchbar>

<ion-content>
    <section>
        <ion-list>
            <!-- <ion-card *ngFor="let card of allTripCards" routerLink="/visit-details/{{card.id}}">   -->
            <ion-card *ngFor="let card of allTripCards" (click)="createTripCards(card)">
                <ion-img [src]="card.imageURL"></ion-img>
                <div class="myOverlay">
                    <p class="price-tag">€ {{card.price}}</p>
                </div>
                <ion-card-header>
                    <ion-card-title
                            style="font: bold 16px OpenSans-Bold;color: #3D3D3D;text-align: left">
                            <span id="name-card">{{card.name | customTranslate | async}}</span>
                        <ion-chip color="white">
                            <ion-icon name="star"></ion-icon>
                            <ion-label>{{card.rating}}</ion-label>
                        </ion-chip>
                    </ion-card-title>
                    <p style="font: normal 14px OpenSans-Regular;color: #3D3D3D;">
                        {{card.description | customTranslate | async}}</p>
                </ion-card-header>
            </ion-card>
        </ion-list>
    </section>
</ion-content>
